<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-page">
        <h1 class="title">Tic-Tac-Toe</h1>
        <p style="color: white; padding-bottom: 35px;">The Battle of X's and O's: A Strategic Showdown</p>
        <div class="button-container">
          <button id="player-button">vs Player 2</button>
          <button id="computer-button">vs Computer</button>
        </div>
      </div>

    <div class="game-page hide">
        <div class="wrapper">
            <div class="container">
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
            </div>
            <button id="restart">Restart</button>
        </div>

        <div class="popup hide">
            <p id="message">Sample Message</p>
            <button id="new-game">Go back to home</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
